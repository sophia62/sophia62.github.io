<!-- Defining Table for fiveTimes.html:
Input: None
Output: Display the five times table from 1 to 12 in the specified format.
Process:
1. Use a loop to iterate from 1 to 12.
2. For each iteration, multiply 5 by the current number in the loop and display the result in the format "5 x currentNumber = result".
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Times Table</title>
</head>
<body>
    <script>
        // Program to display the five times table from 1 to 12
        for (var i = 1; i <= 12; i++) {
            var result = 5 * i;
            document.write("5 x " + i + " = " + result + "<br>");
        }
    </script>
</body>
</html>
