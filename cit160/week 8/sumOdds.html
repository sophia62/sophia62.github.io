<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Odds</title>
</head>
<body>
    <script>
        /*
        Defining Table:
        Input: Integer n (user input)
        Output: Sum of all odd integers between 1 and n
        Process:
        1. Ask the user to enter an integer n.
        2. Initialize a variable sum to 0 to store the sum of odd integers.
        3. Use a loop to iterate through odd integers from 1 to n:
           a. If the current number is odd, add it to the sum.
        4. Output the sum of odd integers.
        */

        var n = parseInt(prompt("Enter an integer:"));
        var sum = 0;

        for (var i = 1; i <= n; i += 2) {
            // Check if the current number is odd
            sum += i;
        }

        // Output the sum of odd integers
        document.write("Sum of odd integers between 1 and " + n + " is: " + sum);
    </script>
</body>
</html>
